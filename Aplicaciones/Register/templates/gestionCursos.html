{% extends "./base.html" %}

{% block title %} Gestion de Cursos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
<h4>Gestion de Stock</h4>
<div class="card">
    <div class="card-body">
        <form action="registrarProducto/" method="POST">{% csrf_token %}
            <div class="form-group">
                <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo" minlength="6" maxlength="6" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" maxlength="50" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtCantidad" name="txtCantidad" class="form-control" placeholder="Cantidad" minlength="1" maxlength="200" value="0" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block text-white">Agregar a la lista</button>
            </div>
        </form>
    </div>
</div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-8">
        <h4>Listado de Stock</h4>
        <div class="table-responsive py-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in cursos %}
                    <tr>
                        <td>{{c.codigo}}</td>
                        <td>{{c.nombre}}</td>
                        <td>{{c.creditos}}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>
{% endblock %}
